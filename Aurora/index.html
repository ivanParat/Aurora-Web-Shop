<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="navigation__wrapper">
        <div class="logo">
          <h1>Aurora</h1>
        </div>
        <div class="links-wrapper">
          <div class="link">
            <a class="link__text" href="">Products</a>
          </div>
          <div class="link">
            <a class="link__text" href="">Categories </a>
            <div class="mobile-mini-menu">
              <div class="mobile-links">
                <a class="mobile-link" href="">Clothes</a>
                <a class="mobile-link" href="">Tools</a>
                <a class="mobile-link" href="">Toys</a>
                <a class="mobile-link" href="">Other</a>
              </div>
            </div>
          </div>
          <div class="link">
            <a class="link__text" href="">About us </a>
          </div>
          <div class="link">
            <a class="link__text" href="">Cart </a>
          </div>
          <div class="link">
            <a class="link__text link--button" href="">Sign In </a>
          </div>
        </div>
        <input type="checkbox" class="hidden" id="hamburger" />
        <label for="hamburger" class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </label>
        <div class="navigation__wraper-mobile">
          <div class="mobile-center">
            <div class="link">
              <a class="link__text" href="">Products</a>
            </div>
            <div class="link">
              <a class="link__text" href="">Categories </a>
              <div class="mobile-mini-menu">
                <div class="mobile-links">
                  <a class="mobile-link" href="">Clothes</a>
                  <a class="mobile-link" href="">Tools</a>
                  <a class="mobile-link" href="">Toys</a>
                  <a class="mobile-link" href="">Other</a>
                </div>
              </div>
            </div>
            <div class="link">
              <a class="link__text" href="">About us </a>
            </div>
            <div class="link">
              <a class="link__text" href="">Cart </a>
            </div>
            <div class="link">
              <a class="link__text link--button" href="">Sign In </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="featuredProductsText">
      Featured Products
    </div>
    <div class="featuredProductsContainer">
      <div class="productCard">
        <img src="https://wiki.dave.eu/images/4/47/Placeholder.png" class="productImage">
        <div class="productName">
          Name
        </div>
        <div class="priceAndCartContainer">
          <div class="productPrice">
            €20
          </div>
          <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/shopping_cart.png" class="shoppingCartIcon">
        </div>
      </div>
    </div>

    <img src="https://static.vecteezy.com/system/resources/previews/004/113/684/original/shopping-concept-for-web-banner-woman-buys-online-shopper-makes-purchases-and-receives-online-orders-at-store-modern-people-scene-illustration-in-flat-cartoon-design-with-person-characters-vector.jpg" class="banner">

    <div class="newArrivalsText">
      New Arrivals
    </div>
    <div class="newArrivalsContainer">
      <div class="productCard">
        <img src="https://wiki.dave.eu/images/4/47/Placeholder.png" class="productImage">
        <div class="productName">
          Name
        </div>
        <div class="priceAndCartContainer">
          <div class="productPrice">
            €20
          </div>
          <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/shopping_cart.png" class="shoppingCartIcon">
        </div>
      </div>
    </div>

    <footer>
        Connect with us at
        <div class="socialMediaIconContainer">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-linkedin"></ion-icon>
          <ion-icon name="logo-youtube"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="generateProducts.js"></script>

  </body>
</html>
